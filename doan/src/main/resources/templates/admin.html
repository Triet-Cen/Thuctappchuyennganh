<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: adminHead}"></head>
<body>
<div th:replace="~{admin/layout :: layout(~{::section})}">
    <section>
        <div class="container-fluid">
            <div class="page-header">
                <h2>Trang quản trị</h2>
                <p>
                    <a th:href="@{/index}" class="btn btn-link">← Về trang chủ</a>
                    <a th:href="@{/logout}" class="btn btn-outline-secondary" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Đăng xuất</a>
                </p>
                <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="mb-3">Chọn chức năng</h4>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Category</span>
                                    <a th:href="@{/admin/category}" class="btn btn-primary btn-sm">Đi tới danh mục</a>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Product</span>
                                    <a th:href="@{/admin/product}" class="btn btn-primary btn-sm">Đi tới sản phẩm</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
