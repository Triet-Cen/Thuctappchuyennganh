<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Template</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/css/bootstrap.min.css}"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/css/slick.css}"/>
		<link type="text/css" rel="stylesheet" th:href="@{/css/css/slick-theme.css}"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/css/nouislider.min.css}"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" th:href="@{/css/css/font-awesome.min.css}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/css/style.css}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/navigation :: navigation"></div>
        <div th:replace="fragments/new-products_section :: new-products_section  "></div>
        <div th:replace="fragments/hot-deal :: hot-deal "></div>
        <div th:replace="fragments/products :: products"></div>
        <div th:replace="fragments/footer :: footer"></div>

		<!-- jQuery Plugins -->
		<script th:src="@{/css/js/jquery.min.js}"></script>
		<script th:src="@{/css/js/bootstrap.min.js}"></script>
		<script th:src="@{/css/js/slick.min.js}"></script>
		<script th:src="@{/css/js/nouislider.min.js}"></script>
		<script th:src="@{/css/js/jquery.zoom.min.js}"></script>
		<script th:src="@{/css/js/main.js}"></script>

	</body>
</html>
