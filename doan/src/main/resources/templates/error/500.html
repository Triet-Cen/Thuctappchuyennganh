<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>500 - Lỗi máy chủ</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body { padding: 40px; font-family: Arial, sans-serif; }
        .container { max-width: 900px; margin: auto; }
        pre { background: #f7f7f7; padding: 12px; border-radius: 6px; overflow: auto; }
        .muted { color: #666; }
    </style>
</head>
<body>
<div class="container">
    <h1>500 - Đã xảy ra lỗi</h1>
    <p class="muted">Xin lỗi, đã có lỗi xảy ra khi xử lý yêu cầu của bạn.</p>

    <h3>Chi tiết</h3>
    <ul>
        <li><strong>Status:</strong> <span th:text="${status}"></span> - <span th:text="${error}"></span></li>
        <li><strong>Message:</strong> <span th:text="${message}"></span></li>
        <li><strong>Path:</strong> <span th:text="${path}"></span></li>
        <li><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></li>
    </ul>

    <div th:if="${trace}">
        <h3>Stack trace</h3>
        <pre th:text="${trace}"></pre>
    </div>

    <p>
        <a th:href="@{/}" class="btn btn-primary">Về trang chủ</a>
    </p>
</div>
</body>
</html>
