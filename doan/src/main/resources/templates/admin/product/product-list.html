<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:replace="~{admin/layout :: adminHead}"></head>
<body>

<div th:replace="~{admin/layout :: layout(~{::section})}">
    <section class="py-4">
        <div class="container-fluid mt-4">
            <h3 class="mb-4">Quản lý sản phẩm</h3>

            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-bordered table-hover mb-0">
                        <thead class="table-light">
                        <tr class="text-center align-middle">
                            <th width="5%">ID</th>
                            <th width="15%">Hình ảnh</th>
                            <th width="25%">Tên sản phẩm</th>
                            <th width="15%">Giá</th>
                            <th width="15%">Danh mục</th>
                            <th width="10%">Trạng thái</th>
                            <th width="15%">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}" class="align-middle text-center">
                            <td th:text="${product.id}"></td>

                            <td>
                                <img th:src="${product.image}"
                                     alt="Product Image"
                                     width="80"
                                     height="60"
                                     class="rounded shadow-sm"
                                     style="object-fit: cover; border: 1px solid #ddd;"
                                     onerror="this.src='https://via.placeholder.com/80x60/E3E6EA/6C757D?text=No+Image'" />
                            </td>

                            <td class="text-start ps-4" th:text="${product.name}"></td>

                            <td class="fw-bold text-danger"
                                th:text="${product.price != null ? (#numbers.formatDecimal(product.price, 3, 'COMMA', 3, 'POINT') + ' đ') : '0 đ'}">
                            </td>

                            <td>Chưa có danh mục</td>

                            <td>
                                <span class="badge"
                                      th:class="${product.status == 1} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${product.status == 1} ? 'Hiển thị' : 'Ẩn'"></span>
                            </td>

                            <td>
                                <a th:href="@{/admin/product/edit/{id}(id=${product.id})}"
                                   class="btn btn-sm btn-warning">Sửa</a>
                                <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                                   th:data-name="${product.name}"
                                   onclick="return confirmDelete(this)"
                                   class="btn btn-sm btn-danger">Xóa</a>
                            </td>
                        </tr>

                        <!-- Trường hợp không có dữ liệu -->
                        <tr th:if="${products.isEmpty()}">
                            <td colspan="7" class="text-center py-5 text-muted">
                                Chưa có sản phẩm nào
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Thêm script để xử lý confirm -->
<script>
    function confirmDelete(link) {
        var productName = link.getAttribute('data-name');
        return confirm('Bạn có chắc muốn xóa sản phẩm "' + productName + '"?');
    }
</script>

</body>
</html>
