<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: adminHead}"></head>
<body>
<div th:replace="~{admin/layout :: layout(~{::section})}">
    <section class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0 text-center">
                                <i class="bi bi-plus-circle"></i> Thêm sản phẩm mới
                            </h4>
                        </div>
                        <div class="card-body">

                            <form th:action="@{/admin/product/save}"
                                  method="post"
                                  th:object="${product}"
                                  enctype="multipart/form-data">

                                <div class="mb-3">
                                    <label for="name" class="form-label fw-bold">Tên sản phẩm <span class="text-danger">*</span></label>
                                    <input type="text"
                                           class="form-control"
                                           id="name"
                                           th:field="*{name}"
                                           placeholder="Nhập tên sản phẩm"
                                           required>
                                </div>


                                <div class="mb-3">
                                    <label for="title" class="form-label fw-bold">Tiêu đề (SEO)</label>
                                    <input type="text"
                                           class="form-control"
                                           id="title"
                                           th:field="*{title}"
                                           placeholder="Tiêu đề hiển thị trên trang">
                                </div>


                                <div class="mb-3">
                                    <label for="idCate" class="form-label fw-bold">Danh mục <span class="text-danger">*</span></label>
                                    <select th:field="*{idCate}"
                                            class="form-select"
                                            id="idCate"
                                            required>
                                        <option value="">-- Chọn danh mục --</option>
                                        <option th:each="cat : ${categories}"
                                                th:value="${cat.id}"
                                                th:text="${cat.name}">
                                        </option>
                                    </select>
                                </div>


                                <div class="mb-3">
                                    <label for="price" class="form-label fw-bold">Giá bán (VNĐ) <span class="text-danger">*</span></label>
                                    <input type="number"
                                           step="0.01"
                                           min="0"
                                           class="form-control"
                                           id="price"
                                           th:field="*{price}"
                                           placeholder="0.00"
                                           required>
                                </div>


                                <div class="mb-3">
                                    <label for="image" class="form-label fw-bold">Hình ảnh (URL)</label>
                                    <input type="text"
                                           class="form-control"
                                           id="image"
                                           th:field="*{image}"
                                           placeholder="https://example.com/image.jpg">
                                    <div class="form-text">Hoặc để trống nếu muốn upload file.</div>
                                </div>


                                <div class="mb-3">
                                    <label for="status" class="form-label fw-bold">Trạng thái</label>
                                    <select th:field="*{status}" class="form-select" id="status">
                                        <option value="1">Hiển thị</option>
                                        <option value="0">Ẩn</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label fw-bold">Mô tả ngắn</label>
                                    <textarea class="form-control"
                                              id="description"
                                              th:field="*{description}"
                                              rows="3"
                                              placeholder="Mô tả ngắn gọn về sản phẩm"></textarea>
                                </div>


                                <div class="mb-4">
                                    <label for="content" class="form-label fw-bold">Nội dung chi tiết</label>
                                    <textarea class="form-control"
                                              id="content"
                                              th:field="*{content}"
                                              rows="6"
                                              placeholder="Thông số kỹ thuật, tính năng, mô tả đầy đủ..."></textarea>
                                </div>


                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-primary me-md-2">
                                        <i class="bi bi-save"></i> Thêm sản phẩm
                                    </button>
                                    <a th:href="@{/admin/product/product-list}" class="btn btn-secondary">
                                        <i class="bi bi-arrow-left"></i> Quay lại
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
