<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:a="http://www.w3.org/1999/xhtml">
<head th:replace="~{admin/layout :: adminHead}"></head>
<body>
<div th:replace="~{admin/layout :: layout(~{::section})}">
    <section class="py-4">
        <div class="container-fluid mt-4">
            <h3 class="mb-4">Quản lý danh mục</h3>
            <a th:href="@{/admin/category/create}" class="btn btn-success">
                Thêm
            </a>
            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-bordered table-hover mb-0">
                        <thead class="table-light">
                        <tr class="text-center align-middle">
                            <th width="8%">ID</th>
                            <th width="30%">Tên danh mục</th>
                            <th width="35%">Hình ảnh</th>
                            <th width="12%">Trạng thái</th>
                            <th width="15%">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}" class="align-middle text-center">
                            <td th:text="${category.id}"></td>

                            <td class="text-start ps-4" th:text="${category.name}"></td>

                            <td>
                                <img th:src="${category.image}"
                                     alt="Category Image"
                                     width="140"
                                     height="90"
                                     class="rounded shadow-sm"
                                     style="object-fit: cover; border: 1px solid #ddd;"
                                     onerror="this.src='https://via.placeholder.com/140x90/E3E6EA/6C757D?text=No+Image'" />
                            </td>

                            <td>
                                <span class="badge"
                                      th:class="${category.status == 1} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${category.status == 1} ? 'Hoạt động' : 'Ẩn'"></span>
                            </td>

                            <td>
                                <a th:href="@{/admin/category/edit-form(id=${category.id})}"
                                   class="btn btn-sm btn-warning">
                                    Sửa
                                </a>

                                <form th:action="@{/admin/category/delete/{id}(id=${category.id})}"
                                      method="post"
                                      style="display: inline;">
                                    <button type="submit"
                                            class="btn btn-sm btn-danger"
                                            th:attr="data-name=${category.name}"
                                            onclick="return confirmDelete(this)">
                                        Xóa
                                    </button>
                                </form>
                            </td>
                        </tr>

                        <tr th:if="${categories.isEmpty()}">
                            <td colspan="5" class="text-center py-5 text-muted">
                                Chưa có danh mục nào
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
<script>
    function confirmDelete(button) {
        const name = button.getAttribute('data-name');
        return confirm('Bạn có chắc muốn xóa danh mục "' + name + '" không?');
    }
</script>
